<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blurred Background Popup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <h1>Welcome to MarSewmallow</h1>
        <button class="btn">Click to join!</button>
    </div>
    <div class="popup-container hide">
        <h4>Sign up for discount</h4>
        <label for="email">Email</label>
        <input type="email" id="email" class="email" placeholder="ex : aaaa@gmail.com" >
        <button class="popup-btn">Join Now</button>
        <i class="fa-solid fa-xmark fa-3x close-icon"></i>
    </div>
    <script src="index.js"></script>
</body>
</html>
